<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Firebase & Firestore</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">    
            <h3>Recipes</h3>
            <ul></ul>
            <form>
                <label for="recipe">Add a new recipe:</label>
                <div class="input-group col-lg-6">
                    <input type="text" class="form-control" id="recipe" required>
                    <div class="input-group-append">
                        <input type="submit" value="add" class="btn btn-outline-primary">
                    </div>
                </div>
            </form>
            <button class="btn btn-info my-2 mx-3 unsubscribe">unsubscribe from changes</button>
        </div>
            <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
            <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
            <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
            <!-- Initialize Firebase -->
            <!-- <script src="https://www.gstatic.com/firebasejs/firebase/init.js"></script> -->
            <script src="sandbox.js"></script>
    </body>
</html>

  <body background="fondo.jpg">
    <main>
      <div class="row">
        <nav class="col-11 navbar navbar-expand-lg bg-dark navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"><i class="fas fa-music"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Events</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown">Categories</a>

              </div>

          </ul>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">LOGIN</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tens una conta ja creada?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="location.href='register.html'"
                  data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" onclick="location.href='login.html'">SI</button>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="container">
            <br><br><br><br><br><br><br>

          <div class="card-body">
            <h3 class="card-title text-center">Log In</h3>
            <div class="card-text">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control form-control-sm" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                  <input type="password" class="form-control form-control-sm" >
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              </form>
            </div>
          </div>
        </div>

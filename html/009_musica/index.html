<!DOCTYPE html>
<html>

<head>
  <title>Spoty6</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/css.css" />
  <script src="https://kit.fontawesome.com/f64b53cc9a.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: black;">
  <main>
    <div class="row">
      <nav class="col-11 navbar navbar-expand-lg bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"><i class="fas fa-music"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="events.html">Events</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown">Categories</a>
            <div class="dropdown-menu bg-dark">
              <a class="dropdown-item bg-dark text-white">Pop</a>
              <a class="dropdown-item bg-dark text-white">Rock</a>
              <a class="dropdown-item bg-dark text-white">Jazz</a>
              <a class="dropdown-item bg-dark text-white">Hip hop</a>
              <a class="dropdown-item bg-dark text-white">Electro</a>
              <a class="dropdown-item bg-dark text-white">Heavy</a>
              <a class="dropdown-item bg-dark text-white">Country</a>
            </div>
          </li>
        </ul>
      </nav>

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">LOGIN</button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Tens una conta ja creada?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="location.href='register.html'"
                data-dismiss="modal">NO</button>
              <button type="button" class="btn btn-primary" onclick="location.href='login.html'">SI</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div id="carruselvladi" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#carruselvladi" data-slide-to="0" class="active"></li>
          <li data-target="#carruselvladi" data-slide-to="1"></li>
          <li data-target="#carruselvladi" data-slide-to="2"></li>
          <li data-target="#carruselvladi" data-slide-to="3"></li>
          <li data-target="#carruselvladi" data-slide-to="4"></li>
        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active text-center">
            <a href="https://open.spotify.com/"><img class="img-fluid" src=".\img\Musica_1.png" alt="Musica_1"></a>
            <div class="carousel-caption">
            </div>
          </div>
          <div class="carousel-item text-center">
            <a href="https://open.spotify.com/"><img class="img-fluid" src=".\img\Musica_2.jpg" alt="Musica_2"></a>
            <div class="carousel-caption">
            </div>
          </div>
          <div class="carousel-item text-center">
            <a href="https://open.spotify.com/"><img class="img-fluid" src=".\img\Musica_3.jpg" alt="Musica_3"></a>
            <div class="carousel-caption">
            </div>
          </div>
          <div class="carousel-item text-center">
            <a href="https://open.spotify.com/"><img class="img-fluid" src=".\img\Musica_4.jpg" alt="Musica_4"></a>
            <div class="carousel-caption">
            </div>
          </div>
          <div class="carousel-item text-center">
            <a href="https://open.spotify.com/"><img class="img-fluid" src=".\img\Musica_5.png" alt="Musica_5"></a>
            <div class="carousel-caption">
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carruselvladi" data-slide="prev"><span
            class="carousel-control-prev-icon"></span></a>
        <a class="carousel-control-next" href="#carruselvladi" data-slide="next"><span
            class="carousel-control-next-icon"></span></a>
      </div>
    </div>
    <div class="row">
      <div class="card col-4">
        <img class="card-img-top"
          src=".\img\Musica_6.png"
          alt="Musica_6">
        <div class="card-body text-center">
        </div>
      </div>
      <div class="card col-4">
        <img class="card-img-top" src=".\img\Musica_7.jpg"
          alt="Musica_7">
        <div class="card-body text-center">
        </div>
      </div>
      <div class="card col-4">
        <img class="card-img-top"
          src=".\img\Musica_8.jpg"
          alt="Musica_8">
        <div class="card-body text-center">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
